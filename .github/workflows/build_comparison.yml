name: Build and Compare Runtimes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_time:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build pip image (timed)
        uses: docker/build-push-action@v6
        with:
          context: ./pip_project
          file: ./pip_project/Dockerfile   # could be just Dockerfile if it sits in pip_project
          tags: pip-app:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          provenance: false

      - name: Build poetry image (timed)
        uses: docker/build-push-action@v6
        with:
          context: ./poetry_project
          file: ./poetry_project/Dockerfile
          tags: poetry-app:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          provenance: false

      - name: Build uv image (timed)
        uses: docker/build-push-action@v6
        with:
          context: ./uv_project
          file: ./uv_project/Dockerfile
          tags: uv-app:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          provenance: false
